<div class="outer-box">
    <div class="inner-box">
        <h2>Add New Plant</h2>
        <form (ngSubmit)="onSubmit()" #plantForm="ngForm">
            <div class="form-group">
                <label for="plantName">Plant Name</label>
                <input 
                    type="text" 
                    id="plantName"
                    name="plantName"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('plantName')"
                    [(ngModel)]="newPlant.name" 
                    required>
            </div>

            <!-- Moisture Settings -->
            <div class="form-group">
                <label for="minimumMoisture">Minimum Moisture Level (%)</label>
                <input 
                    type="number" 
                    id="minimumMoisture"
                    name="minimumMoisture"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('minimumMoisture')"
                    [(ngModel)]="newPlant.minimumMoisture"
                    min="0"
                    max="100"
                    required>
            </div>

            <div class="form-group">
                <label for="waterVolume">Water Volume (mL)</label>
                <input 
                    type="number" 
                    id="waterVolume"
                    name="waterVolume"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('waterVolume')"
                    [(ngModel)]="newPlant.waterVolume"
                    min="0"
                    required>
            </div>

            <!-- Light Settings -->
            <div class="form-group">
                <label for="minimumLight">Minimum Light (hours per 48 hours)</label>
                <input 
                    type="number" 
                    id="minimumLight"
                    name="minimumLight"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('minimumLight')"
                    [(ngModel)]="newPlant.minimumLight"
                    min="0"
                    max="48"
                    required>
            </div>

            <div class="form-group">
                <label for="lightHours">Light Dispensed when Below Minimum (hours)</label>
                <input 
                    type="number" 
                    id="lightHours"
                    name="lightHours"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('lightHours')"
                    [(ngModel)]="newPlant.lightHours"
                    min="0"
                    max="24"
                    required>
            </div>

            <!-- Hardware Configuration -->
            <div class="form-group">
                <label for="moistureChannelNum">Moisture Sensor Channel</label>
                <input 
                    type="number" 
                    id="moistureChannelNum"
                    name="moistureChannelNum"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('moistureChannelNum')"
                    [(ngModel)]="newPlant.moistureChannelNum"
                    min="0"
                    required>
            </div>

            <div class="form-group">
                <label for="lightChannelNum">Light Sensor Channel</label>
                <input 
                    type="number" 
                    id="lightChannelNum"
                    name="lightChannelNum"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('lightChannelNum')"
                    [(ngModel)]="newPlant.lightChannelNum"
                    min="0"
                    required>
            </div>

            <div class="form-group">
                <label for="pumpNum">Pump Number</label>
                <input 
                    type="number" 
                    id="pumpNum"
                    name="pumpNum"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('pumpNum')"
                    [(ngModel)]="newPlant.pumpNum"
                    min="0"
                    required>
            </div>

            <div class="form-group">
                <label for="lightActuatorNum">Light Actuator Number</label>
                <input 
                    type="number" 
                    id="lightActuatorNum"
                    name="lightActuatorNum"
                    class="input-field"
                    [class.is-invalid]="isFieldInvalid('lightActuatorNum')"
                    [(ngModel)]="newPlant.lightActuatorNum"
                    min="0"
                    required>
            </div>

            <div class="form-group">
                <div class="image-upload">
                    <label for="plantImage">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span class="upload-text">Click to upload plant image</span>
                        <span class="upload-text">(highly size limited)</span>
                    </label>
                    <input 
                        type="file" 
                        id="plantImage"
                        (change)="onImageSelected($event)"
                        accept="image/*">
                </div>
            </div>

            <button 
                type="submit" 
                class="submit-button"
                [disabled]="!plantForm.form.valid">
                Add Plant
            </button>

            @if (uploadError) {
                <!-- displays a red notice that the upload failed -->
                <div class="error-message">Upload failed. Please try again (likely image related).</div>
            }
        </form>
    </div>
    <div class="back">
        <button (click)="back()" class="back-button">Back to Gallery</button>
    </div>
</div>
