<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.component.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="signup.component.css"> <!-- Link to the external CSS file -->
    </head>
    <body>
    
        <div class="outer-box">
            <div class="inner-box">
                <h2>Sign Up</h2>
                <form (ngSubmit)="onSignUp()">
                    <input type="text" name="email" class="input-field" placeholder="Email" [(ngModel)]="email" required>
                    <input type="password" name="password" class="input-field" placeholder="Password" [(ngModel)]="password" required>
                    <button type="submit" class="login-button">Sign Up</button>
                </form>
            <div class="signin-link" (click)="login()">
                <p>Already have an account? Sign in</p>
            </div>
        </div>
        <div class="image-container"></div> <!-- The image will be added via CSS now -->
    </div>

</body>
</html>
