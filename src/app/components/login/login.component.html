<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <input type="text" name="email" class="input-field" placeholder="Email" [(ngModel)]="email" required>
                <input type="password" name="password" class="input-field" placeholder="Password" [(ngModel)]="password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <!-- Sign up Link -->
            <div class="signup-link" (click)="signup()">
                <span>Don't have an account yet? </span>
                <a routerLink="/signup">Sign up</a>
            </div>
        </div>
        <div class="image-container"></div> <!-- The image will be added via CSS now -->
    </div>

</body>
</html>
